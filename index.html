<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search UI Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="app bg-white p-72px">
            <header class="header">

                <div class="input-part p-16px border-radius-4px">
                    <i class="icon-22px icon-search"></i>
                    <input class="ml-10px btn-default text-size-16px font-500" type="text" placeholder="Search for a part-time job">
                </div>

                <div class="btn p-16px border-radius-4px">
                    <i class="icon-22px icon-button"></i>
                    <input class="text-size-16px font-500 ml-10px btn-default" type="text" placeholder="Use map">
                </div>

            </header>

            <section class="items">
                <div class="items-first-row mt-32px">
                    <div class="item-1 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-sofa"></i>
                        <span class="mt-4px text-size-16px font-500">Furniture</span>
                    </div>
                    <div class="item-2 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-home"></i>
                        <span class="mt-4px text-size-16px font-500">Property</span>
                    </div>
                    <div class="item-3 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-third"></i>
                        <span class="mt-4px text-size-16px font-500">Job</span>
                    </div>  
                    <div class="item-4 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-fourth"></i>
                        <span class="mt-4px text-size-16px font-500">Travel</span>
                    </div>
                </div>

                <div class="items-second-row">
                    <div class="item-5 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-fifth"></i>
                        <span class="mt-4px text-size-16px font-500">Boat</span>
                    </div>
                    <div class="item-6 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-sixth"></i>
                        <span class="mt-4px text-size-16px font-500">MC</span>
                    </div>
                    <div class="item-7 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-seventh"></i>
                        <span class="mt-4px text-size-16px font-500">Economy</span>
                    </div>  
                    <div class="item-8 p-24px border-radius-8px width-112px height-108px box-center">
                        <i class="icon-32px icon-eight"></i>
                        <span class="mt-4px text-size-16px font-500">Holiday</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
